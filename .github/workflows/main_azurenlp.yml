# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and Deploy Python App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-nlp-api
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EBE1577E502A4AD7BF643011597644B7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B98C88958DA84A2E8ACC946256D676C8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F4D0A022FFB84DAA9258BB58E753449C }}
          package: .
  
      - name: Clear cached dependencies
        run: |
          rm -rf ~/.cache/pip
          rm -rf venv
